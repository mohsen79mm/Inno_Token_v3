{% load static %}
<!DOCTYPE html>
<html lang="en">

    <title>{% block title %}

    {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
    <div id="header">
        {% include 'header.html' %}

    </div>
    <div id="content">
        {% block content %}
        {% endblock content %}
    </div>
    <div id="sidebar">
        {% include 'side.html' %}
    </div>
    <div id="footer">
        {% include 'footer.html' %}
    </div>

</div>

</body>
</html>
