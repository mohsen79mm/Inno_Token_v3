{% extends "base1.html" %} 
{% load nbsp %}
{% load jformat %}

{% block content %}


<!------start-feature-pic-------->
<section class="bg" >
    <div class="container">
        
        <div class="row">
            <!------start-for-python here { for }-------->
            {% for post in object_list %} 
            <div class="clo-xs-12 col-sm-6 col-md-3">
                <div class="box">
                    <div class="box-pic">
                        <img src="{{post.image.url}}" alt="" style=" max-width: 100%; max-height: 100%; display: block">
                    </div>
                    <div style="display: flex;">
                        
                        <p class="text-muted pt-1 " style="margin: 1px;">{{ post.created_on|jformat:" %B | %d | %Y"}} </p>
                        <!-- <a href="#"><button style="margin-right: 5%;" class="btn btn-light btn-outline-primary ">مشاهده</button></a> -->
                    </div>
                    <hr>
                    <a  id="more" href="{% url 'post_detail' post.url  %}"><h6 class="text-dark my-3 text-right ">{{ post.title|striptags|nbsp2space|quot|zwnj}}</h6></a>
                    <!-- <p class="text-muted "> {توضیحات از دیتابیس} طراح گرافیک از این متن به عنوان عنصری از ترکیب بندی می نماید، تا از نظر گرافیکی نشانگر چگونگی نوع و اندازه فونت و ظاهر متن باشد . {توضیحات از دیتابیس}</p> -->
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>

                <!------finish-{ for }-------->


            
{%endblock%}
