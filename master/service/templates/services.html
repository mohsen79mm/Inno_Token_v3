{% extends 'base.html' %}
{% block title %}

services

{% endblock title %}

{% block content %}

{% for e in object_list %}



<ul>
    <li>

        <a href="{% url 'user-list' service_id=e.id %}">{{ e.name }}</a>

    </li>

    <li>describtion : {{e.description}}</li>

    <li>price : {{e.price}}</li>

    <form action="{% url 'add_cart' service_id=e.id %}?next={{request.path}}" , method='post'>
        {% csrf_token %}
        <input type="submit" class="btn btn-outline-dark" value="+">
    </form>
</ul>


{% endfor %}

{% endblock content %}
