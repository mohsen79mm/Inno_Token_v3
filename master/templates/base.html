{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>{% block title %}

    {% endblock title %}</title>
    <link href="img/favicon.png" rel="icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-rtl.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vazir.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/service.css' %}">
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/style-editon-for-index.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    
        

</head>

<body>



<div class="wrapper">
    <div class="header">
        {% include 'header.html' %}

    </div>
    
    
    
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>
    
    
    
    
    <div class="sidebar">
        {% include 'side.html' %}
    </div>
    
    
    
    
    <div class="footer">
        {% include 'footer.html' %}
    </div>

</div>


    
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min' %}"></script>
<script src="{% static 'js/js.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>




</body>
</html>
